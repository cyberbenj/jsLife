<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
        <link rel="stylesheet" type="text/css" href="css/App.css?v=1.00" />
        
        
        <script type="text/javascript" src="js/utilities/utils.js?v=1.00"></script>
        <script type="text/javascript" src="js/entities/Vegetable.js?v=1.00"></script>
        <script type="text/javascript" src="js/entities/Animal.js?v=1.00"></script>
        
        <script type="text/javascript" src="js/Settings.js?v=1.00"></script>
        <script type="text/javascript" src="js/ui/Chart.js?v=1.00"></script>
        <script type="text/javascript" src="js/App.js?v=1.00"></script>

        <script type="text/javascript" src="js/ui/Form.js?v=1.00"></script>
        <script type="text/javascript" src="js/ui/Canvas.js?v=1.00"></script>
        

        <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    </head>
    <body>
        <!--
        <section class="section">
            <div id="app" class="container">
             
            </div>
          </section>
        -->

        
            <section class="section">
              <div class="container">
                <h1 class="title">Section</h1>
                <h2 class="subtitle">
                  A simple container to divide your page into <strong>sections</strong>, like the one you're currently reading
                </h2>

                <div class="tabs">
                    <ul>
                      <li class="is-active"><a><i class="fas fa-cog"></i></a></li>
                      <li><a><i class="fas fa-leaf"></i></a></li>
                      <li><a><i class="fas fa-carrot"></i></a></li>
                      <li><a><i class="fas fa-drumstick-bite"></i></a></li>
                    </ul>
                </div>

                <form>
                      
                    <div class="field">
                        <label class="label">Spawn</label>
                        <div class="control has-icons-left">
                            <input class="input" type="text" placeholder="" value="10">
                            <span class="icon is-small is-left">
                                <i class="fas fa-certificate"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Life</label>
                        <div class="control has-icons-left">
                            <input class="input" type="text" placeholder="" value="10">
                            <span class="icon is-small is-left">
                                <i class="fas fa-heart"></i>
                            </span>
                        </div>
                    </div>
                      
                    
                      <div class="field">
                        <div class="control">
                          <label class="checkbox">
                            <input type="checkbox">
                            I agree to the <a href="#">terms and conditions</a>
                          </label>
                        </div>
                      </div>
                      
                      <div class="field">
                        <div class="control">
                          <label class="radio">
                            <input type="radio" name="question">
                            Yes
                          </label>
                          <label class="radio">
                            <input type="radio" name="question">
                            No
                          </label>
                        </div>
                      </div>
                      
                      <div class="field is-grouped">
                        <div class="control">
                          <button class="button is-link"><i class="fas fa-play"></i></button>
                        </div>
                        <div class="control">
                          <button class="button is-link is-light">Cancel</button>
                        </div>
                      </div>
                </form>

              </div>
            </section>
          
    </body>
</html>
